<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando While </title>
</head>

<body>
    <script>

            var soma = 0;
       

        while (true) {
            
            
            var numero = prompt("Insira um n√∫mero para somar");
            var numero = parseInt(numero);
            soma = soma + numero 
            
            if (numero == 0){ 
                break 
            }
            
        }
        document.body.insertAdjacentHTML("afterbegin", soma + "<br />");
        alert("fim");


    </script>

</body> 

</html>
